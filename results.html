<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results - AI Resume Scanner Pro</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div class="card">
            <p><strong>Name:</strong> {{ info.name }}</p>
            <p><strong>Email:</strong> {{ info.email }}</p>
            <p><strong>Phone:</strong> {{ info.phone }}</p>
            <p><strong>Experience:</strong> {{ info.experience }}</p>
            <p><strong>Skills:</strong> {{ info.skills | join(', ') }}</p>
            <p><strong>Education:</strong> {{ info.education | join(', ') }}</p>
            <a href="/download_report" class="btn">Download Report</a>
            <a href="/" class="btn">Scan Another</a>
        </div>
    </div>
</body>
</html>
